<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">User Profile</h3>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="editProfileCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form" ng-submit="editProfile(firstName,userName,lastName,userEmail)" id="myForm">
                    <div class="alert alert-success" ng-show="successshow">
                        {{messageShow}}
                    </div>
                    <div class="alert alert-danger" ng-show="errorshow">
                        {{messageShow}}
                    </div>
                    <div class="row">
                        <div class="col-lg-6">

                            <input type="hidden" id="profhdid" />
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" placeholder="Enter First Name" type="text" name="firstName" ng-model="firstName" required>
                            </div>
                            <div class="form-group">
                                <label>User Name</label>
                                <input class="form-control" placeholder="Enter User Name" type="text" name="userName" ng-model="userName" required>
                            </div>

                        </div>
                        <!-- /.col-lg-6 (nested) -->
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" placeholder="Enter Last Name" type="text" name="lastName" ng-model="lastName" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" placeholder="Enter Email" type="text" name="userEmail" ng-model="userEmail" required>
                            </div>
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <button type="submit" class="btn btn-primary" style="text-align:center;">Save</button>
                    <a href="#/dashboard/home" type="submit" class="btn btn-default" style="text-align:center;">Cancel</a>
                    <!-- /.row (nested) -->
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
