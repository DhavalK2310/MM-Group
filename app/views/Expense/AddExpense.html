<div class="row" ng-controller="addexpenseCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form" ng-submit="addExpense()" id="myForm">
                    <input type="hidden" id="imax" name="imax" value="1" />
                    <div class="alert alert-success" ng-show="successshow">
                        {{messageShow}}
                    </div>
                    <div class="alert alert-danger" ng-show="errorshow">
                        {{messageShow}}
                    </div>
                    <div class="row">
                        
                        <div class="col-lg-12">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <button type="button" style="float:right" class="fa fa-plus btn btn-info" ng-click="AddRow()"> Add Expense</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="clear:both"></div><br />
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Date</th>
                                    <th>Project</th>
                                    <th>Head</th>
                                    <th>Comment</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="tr_1">
                                    <td><input type="hidden" id="check_row_1" value="yes" /></td>
                                    <td><input type="text" name="datepicker" class="datepicker form-control" id="dtid_1" /></td>
                                    <td>
                                        <select class="form-control" id="drop_proj_1" name="drop_proj_1">
                                            <option ng-repeat="proj in list_proj" value="{{proj._id}}">{{proj.name}}</option>
                                        </select>
                                    </td>
                                    <td><select class="form-control" id="head_1"><option value="rati">Rati</option> <option value="concrit">Concrit</option></select></td>
                                    <td><input class="form-control" placeholder="Enter Comment" type="text" id="comment_1" name="expComment"></td>
                                    <td><input class="form-control" placeholder="Enter Amount" type="text" id="amount_1" name="expAmount"></td>
                                    <!--<td><input type="text" class="form-control" id="block_1" required /> </td>
                                    <td><input type="text" class="form-control" id="size_1" required /></td>
                                    <td><input type="text" class="form-control" id="area_1" required /></td>-->
                                    <!--<td><select id="area_unit_1" class="form-control"><option value="sq.Feet">sq.Feet</option><option value="sq.Yard">sq.Yard</option><option value="sq.Meters">sq.Meters</option></select></td>-->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button type="submit" class="btn btn-primary" style="text-align:center; float:right;">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function removeRow(num) {
        $("#tr_" + num).remove();
    }
</script>
