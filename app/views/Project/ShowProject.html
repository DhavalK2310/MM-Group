<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">All Projects</h3>
    </div>
</div>

<div class="row" ng-controller="showProjCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Project List
            </div>
            <div class="panel-body">
                <div class="alert alert-success" ng-show="successshow">
                    {{messageShow}}
                </div>
                <div class="alert alert-danger" ng-show="errorshow">
                    {{messageShow}}
                </div>
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>City</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in aa" id="tr_{{x._id}}">
                                <td>{{ x.name }}{{x.count}}</td>
                                <td>{{ x.address }}</td>
                                <td>{{ x.city }}</td>
                                <td><a class="fa fa-pencil fa-fw" ng-click="editProj(x._id)" style="text-decoration:none"></a></td>
                                <td><a class="fa fa-times fa-fw" ng-click="showRemoveModeal(x._id)" style="text-decoration:none"></a></td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="hidden" id="del_hid" />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to remove this Project?</p>
                <p class="text-warning"><small>It cannot be revert back</small></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" ng-click="removeProj()">Remove</button>
            </div>
        </div>
    </div>
</div>
