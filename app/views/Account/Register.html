<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Add New User</h3>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                           
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" placeholder="Enter First Name" type="text">
                            </div> 
                            <div class="form-group">
                                <label>User Name</label>
                                <input class="form-control" placeholder="Enter User Name" type="text">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" placeholder="Enter Password" type="password">
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" placeholder="Enter Last Name" type="text">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" placeholder="Enter Email" type="text">
                            </div> 
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input class="form-control" placeholder="Enter Confirm Password" type="password">
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <button type="submit" class="btn btn-primary" style="text-align:center;">Submit</button>
                <a href="#/dashboard/home" type="submit" class="btn btn-default" style="text-align:center;">Cancel</a>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
