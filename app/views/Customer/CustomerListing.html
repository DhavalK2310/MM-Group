<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Customer Listing</h3>
    </div>
</div>

<div class="row" ng-controller="customerListCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Customer List
            </div>
            <div class="panel-body">
                <div class="alert alert-success" ng-show="successshow">
                    {{messageShow}}
                </div>
                <div class="alert alert-danger" ng-show="errorshow">
                    {{messageShow}}
                </div>
                <div class="dataTable_wrapper">
                    <table id="example" class="table table-striped table-bordered" cellspacing="0">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Mobile No</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th></th>
                                <th></th>
                                <!--<th>Engine version</th>-->
                                <!--<th>CSS grade</th>-->
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in aa" id="tr_{{x._id}}">
                                <td>{{ x.firstname }}{{x.count}}</td>
                                <td>{{ x.mobileno }}</td>
                                <td>{{ x.email }}</td>
                                <td>{{ x.address }}</td>
                                <td><a class="fa fa-pencil fa-fw" ng-click="editCust(x._id)"></a></td>
                                <td><a class="fa fa-times fa-fw" ng-click="showRemoveModeal(x._id)"></a></td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="hidden" id="del_hid" />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to remove this Customer?</p>
                <p class="text-warning"><small>It cannot be revert back</small></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" ng-click="removeCust()">Remove</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>



<script type="text/javascript">
    $(document).ready(function () {
      
        $('#example').dataTable({
            "columnDefs": [
              { "searchable": true, "targets": 0 }
            ]
        });
    });
</script>
